<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewShoe()">Add new Shoe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-shoe-item
      *ngFor="let shoe of shoes; let i = index"
      [shoe]="shoe"
      [index]="i">
    </app-shoe-item>
  </div>
</div>
